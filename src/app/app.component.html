<div class="w-full my-20 px-10 text-slate-700">
  <h1 class="text-3xl font-bold text-center">{{ title }}</h1>

  <div class="w-[900px] grid grid-cols-2 gap-x-[50px] mx-auto my-10">
    <div class="flex flex-col items-start justify-center gap-y-2">
      <div class="input-container flex flex-col gap-y-1">
        <label
          for="length"
          class="uppercase text-xs text-slate-400 font-bold tracking-wide"
          >Length</label
        >
        <input
          type="number"
          id="length"
          class="input"
          [(ngModel)]="length"
          class="p-3 border-2 border-slate-300 rounded"
        />
      </div>

      <div class="flex flex-col items-stretch gap-y-1 my-5">
        <div class="flex items-center gap-x-3">
          <input
            type="checkbox"
            [(ngModel)]="useLetters"
            id="useLetters"
            name="useLetters"
            [ngModelOptions]="{ standalone: true }"
          />
          <label for="useLetters" class="cursor-pointer">Use Letters</label>
        </div>
        <div class="flex items-center gap-x-3">
          <input
            type="checkbox"
            [(ngModel)]="useNumbers"
            id="useNumbers"
            name="useNumbers"
            [ngModelOptions]="{ standalone: true }"
          />
          <label for="useNumbers" class="cursor-pointer">Use Numbers</label>
        </div>
        <div class="flex items-center gap-x-3">
          <input
            type="checkbox"
            [(ngModel)]="useSymbols"
            id="useSymbols"
            name="useSymbols"
            [ngModelOptions]="{ standalone: true }"
          />
          <label for="useSymbols" class="cursor-pointer">Use Symbols</label>
        </div>
      </div>

      <div class="">
        <button
          class="px-4 py-2 rounded bg-slate-200 hover:bg-slate-300 transition text-sm font-bold uppercase tracking-wide"
          (click)="generatePassword()"
          className=""
        >
          Generate Password
        </button>
      </div>
    </div>

    <div class="flex flex-col items-center justify-start gap-y-2">
      <div class="uppercase font-bold text-gray-500 tracking-wide">
        Your password
      </div>
      <div
        class="w-full flex justify-between items-center gap-x-4"
        style="overflow-wrap: anywhere; word-wrap: break-word"
        *ngIf="password"
      >
        <div class="text-4xl font-bold font-mono">{{ password }}</div>
        <button
          class="p-1 rounded bg-slate-200 hover:bg-slate-300 transition"
          (click)="onCopy()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
        </button>
      </div>

      <div *ngIf="error" class="text-red-500 font-italic text-center">
        {{ error }}
      </div>

      <div *ngIf="message" class="font-italic text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
